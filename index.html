<!DOCTYPE html>
<html>
<head>
	<title>Final Glide Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="HomeGlide.js"></script>
	<script type="text/javascript" src="gliderlist.js"></script>
</head>
<body>
<div id="top"></div>
	<div class="container">
			<h1>Final Glide Calculator</h1>
		<div id="list">
			<h4 id="chooseGlider">Choose glider type</h4> <!--Input for glider type-->
				<select id="glidersList" name="glidersList" onchange="changeGlider(this), result()">
				  <option id="jantarStandard2" value="39">Jantar Standard 2</option>
				  <option id="duoDiscus" value="45">Duo Discus</option>
				  <option id="ask21" value="33">ASK 21</option>
				  <option id="pilatusB4" value="32">Pilatus B4</option>
				  <option id="ls4" value="38">LS4</option>
				  <option id="asw15" value="36">ASW 15</option>
				  <option id="asw19" value="39">ASW 19</option>
				  <option id="asw20" value="40">ASW 20</option>
				  <option id="dg600" value="42">DG600</option>
				  <option id="pik20" value="37">Pik 20</option>
				  <option id="ka6" value="23">Ka 6</option>
				  <option id="bergfalke2" value="26">Bergfalke II</option>
				  <option id="sg38" value="16">SG 38</option>
				</select>
		<div class="slidecontainer"> 
					<h4>Choose height</h4> <!--Input for height-->
						<form oninput="heightOutput.value=parseInt(heightSlider.value)">
						     	 0<input  onchange="heightGlider(this), result()" type="range" min="0" max="3000" value="" class="slider" id="heightSlider">3000m <br>
							<input id="heightOutput" type="number" name="heightOutput" for="heightGlider" oninput="heightSlider.value=parseInt(heightOutput.value)" min="0" max="3000" value="1500">
						</form> <br>

					<h4>Choose distance</h4> <!--Input for distance-->
						<form oninput="distanceOutput.value=parseInt(distanceSlider.value)">
						 	  0<input  onchange="distanceGlider(this), result()" type="range" min="0" max="100" value="" class="slider" id="distanceSlider">100km <br>
							<input id="distanceOutput" type="number" name="distanceOutput" for="distanceGlider" oninput="distanceSlider.value=parseInt(distanceOutput.value)" min="0" max="100" value="50">
						</form> <br>

					<h4>Choose speed</h4> <!--Input for speed-->
						<form oninput="speedOutput.value=parseInt(speedSlider.value)">
						 	0<input  onchange="speedGlider(this), result()" type="range" min="0" max="200" value="" class="slider" id="speedSlider">200km/h<br>
							<input id="speedOutput" type="number" name="speedOutput" for="speedGlider" oninput="speedSlider.value=parseInt(speedOutput.value)" min="0" max="200" value="100">
						</form> <br>

					<h4>Choose wind speed</h4> <!--Input for wind-->
						<form oninput="windOutput.value=parseInt(windSlider.value)">
						 	 0<input  onchange="windGlider(this), result()" type="range" min="-30" max="30" value="" class="slider" id="windSlider">30m/s <br>
							<input id="windOutput" type="number" name="windOutput" for="windGlider" oninput="windSlider.value=parseInt(windOutput.value)" min="0" max="30" value="0">
						</form> <br>
		</div>
			<h5>Homecoming height:</h5>

		<div class="output">
			<h4 id="result"></h4>
		</div>
	</div>
<script type="text/javascript">
</script>
</div>
</body>
</html>
