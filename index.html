<!DOCTYPE html>
<html>
<head>
	<title>Final Glide Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="HomeGlide.js"></script>
</head>
<body>
<div id="top"></div>
		<div class="container">
			<h1>Final Glide Calculator</h1>
		<div id="list">
			<h4>Choose glider type</h4> <!--Input for glider type-->
			<select id="glidersList" name="glidersList" onchange="changeGlider(this), result()">
			  <option value="38">Jantar Standard 2</option>
			  <option value="45">Duo Discus</option>
			  <option value="33">ASK 21</option>
			  <option value="32">Pilatus B4</option>
			  <option value="36">ASW 15</option>
			  <option value="39">ASW 19</option>
			  <option value="40">ASW 20</option>
			  <option value="42">DG600</option>
			  <option value="37">Pik 20</option>
			  <option value="23">Ka 6</option>
			  <option value="26">Bergfalke II</option>
			  <option value="16">SG 38</option>
			</select>
				<div class="slidecontainer"> 
					<h4>Choose height</h4> <!--Input for height-->
						<form oninput="heightOutput.value=parseInt(heightSlider.value)">
						 	 0<input  onchange="heightGlider(this), result()" type="range" min="0" max="3000" value="1500" class="slider" id="heightSlider">3000m <br>
							<output name="heightOutput" id="heightOutput" for="heightSlider">1500</output>m
						</form> <br>

					<h4>Choose distance</h4> <!--Input for distance-->
						<form oninput="distanceOutput.value=parseInt(distanceSlider.value)">
						 	 0<input  onchange="distanceGlider(this), result()" type="range" min="0" max="100" value="50" class="slider" id="distanceSlider">100km <br>
							<output name="distanceOutput" for="distanceSlider">50</output>km
						</form> <br>
				</div>
			<h5>Homecoming height:</h5>

					<div class="output">
						<h4 id="result"></h4>
					</div>
		</div>
<script type="text/javascript">
</script>
</div>
</body>
</html>
